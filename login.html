<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>ورود ادمین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');

    * {
      font-family: Vazirmatn, sans-serif;
    }

    .login-container {
      max-width: 500px;
      margin: 0 auto 40px auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #loginForm input {
      padding: 12px;
      border: 2px solid #e5e5e5;
      font-size: 16px;
      border-radius: 16px;
      outline: none;
    }

    #loginForm input:focus {
      border-color: #999;
    }

    #loginForm button {
      padding: 12px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background-color: #005bff;
      color: #fff;
      transition: 0.3s;
    }

    #loginForm button:hover {
      opacity: 0.85;
    }

    #error {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>ورود</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="نام کاربری" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Response from server:", data);

          if (data.success) {
            // ذخیره وضعیت لاگین
            localStorage.setItem("isAdmin", "true");
            window.location.href = "admin.html";
          } else {
            document.getElementById("error").textContent = "نام کاربری یا رمز عبور اشتباه است!";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("error").textContent = "خطا در ارتباط با سرور!";
        });
    });
  </script>

</body>

</html>
