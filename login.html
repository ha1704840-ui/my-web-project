<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود ادمین</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Vazirmatn, sans-serif; }
    body { height: 100vh; background: #f5f5f5; display: flex; justify-content: center; align-items: center; }
    .login-container { background: #fff; width: 100%; max-width: 360px; padding: 32px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .login-container h2 { text-align: center; margin-bottom: 24px; color: #333; }
    .login-container form { display: flex; flex-direction: column; gap: 16px; }
    .login-container input { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; outline: none; transition: border 0.3s; }
    .login-container input:focus { border-color: #000; }
    .login-container button { padding: 12px; border: none; border-radius: 8px; background: #000; color: #fff; font-size: 15px; cursor: pointer; transition: background 0.3s; }
    .login-container button:hover { background: #333; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>ورود</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="نام کاربری" required>
    <input type="password" id="password" placeholder="رمز عبور" required>
    <button type="submit">ورود</button>
  </form>
  <p id="error" style="color:red;"></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Response from server:", data);

    if (data.success) {
      // ذخیره وضعیت لاگین
      localStorage.setItem("isAdmin", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("error").textContent = "نام کاربری یا رمز عبور اشتباه است!";
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("error").textContent = "خطا در ارتباط با سرور!";
  });
});
</script>

</body>
</html>
